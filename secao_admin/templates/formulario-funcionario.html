{% extends "base-admin.html" %} 
{% block title %}Cadastro de Funcionario{% endblock %}
{% block content %}
<section class="container">

    {% if messages %}
    <ul class="messages mt-3" style="list-style: none;">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }} alert alert-success text-center" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    
    <h2 class="text-center mt-5">Formulario de cadastro de funcionarios</h2>
    <form action="{% url 'administrador:cadastro_funcionario' %}" method="POST">
        {% csrf_token %} {{ formulario_funcionario }}
        <div class="d-flex justify-content-center">

            <button type="submit" class=" btn btn-primary ">Cadastrar funcionario</button>
        </div>
    </form>

</section>
{% endblock %}
